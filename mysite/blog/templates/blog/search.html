{% extends 'blog/base.html' %}

{% block content %}
	<div id="header"><a href="{% url 'room_new' %}" id="top-menu">Добавить апартаменты</a>
		<form method="get" action= "{% url 'search' %}">
			<input type="text" name ="search">
			<input type = "submit" value = "Search">
		</form></div>
	{% for room in rooms %}
        <div class="room">
        	<h1><a href="{% url 'room_detail' pk=room.pk %}">{{ room.number }}</a></h1>
            <p>Свободен : {{room.status}}</p>
        </div>
    {% endfor %}
{% endblock %}
